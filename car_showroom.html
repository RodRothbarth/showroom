<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="CarTable(getDataCar())">
    <div>
        <form onsubmit="CarRegistration()"> <bold>New car registration:</bold>
            <input type="text" placeholder="BRAND" name="car_registration" id="brand_reg" required>
            <input type="text" placeholder="MODEL" name="car_registration" id="model_reg" required>
            <input type="text" placeholder="NAME" name="car_registration" id="name_reg" required>
            <input type="text" placeholder="FACTORY YEAR" name="car_registration" id="factory_yr_reg" required>
            <input type="text" placeholder="COLOR" name="car_registration" id="color_reg" required>
            <input type="text" placeholder="PRICE" name="car_registration" id="price_reg" required>
            <input type="submit">
        </form>
    </div>
  </br>
    <div>
        <input type="text" id="search_row" placeholder="Search" onkeyup="SearchCar()">
    </div>
    <table class="table table-dark" border="1">
        <tr id="car-table">
          <th data-column="brand" data-order="decr" name="car_info">BRAND</th>
          <th data-column="model" data-order="decr" name="car_info">MODEL</th>
          <th data-column="name" data-order="decr" name="car_info">NAME</th>
          <th data-column="factory_yr" data-order="decr" name="car_info">FACTORY YEAR</th>
          <th data-column="color" data-order="decr" name="car_info">COLOR</th>
          <th data-column="price" data-order="decr" name="car_info">PRICE</th>
          <th>Edit/Delete</th>
        </tr>
        <tbody id="car_table">

        </tbody>
      </table>
    <script src="project.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="jquery.mask.min.js"></script>
</body>
</html>
