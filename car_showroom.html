<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom</title>
    <!-- BOOSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="CarTable(getDataCar())">
    <header class="header">
        <div><img src="key.png"></div>   
        <div class="search-row">
          <h1 class="sales">[ CARS FOR SALE ]</h1>
          <input type="text" id="search_row" placeholder="Car Search..." onkeyup="SearchCar()">
        </div>
    </header>
    <div class="table">
      <table class="showroom-table">
          <tr id="car-table-head">
            <th data-column="brand" data-order="decr" name="car_info">BRAND</th>
            <th data-column="model" data-order="decr" name="car_info">MODEL</th>
            <th data-column="name" data-order="decr" name="car_info">NAME</th>
            <th data-column="factory_yr" data-order="decr" name="car_info">FACTORY YEAR</th>
            <th data-column="color" data-order="decr" name="car_info">COLOR</th>
            <th data-column="price" data-order="decr" name="car_info">PRICE</th>
            <th>EDIT/DELETE</th>
          </tr>
          <tbody id="car_table">

          </tbody>
      </table>
    </div>
    <footer>
      <b>New Registration:</b>
      <form onsubmit="CarRegistration()">
        <input type="text" class="car-info" placeholder="BRAND" name="car_registration" id="brand_reg" required>
        <input type="text" class="car-info" placeholder="MODEL" name="car_registration" id="model_reg" required>
        <input type="text" class="car-info" placeholder="NAME" name="car_registration" id="name_reg" required>
        <input type="number" class="car-info" placeholder="FACTORY YEAR" name="car_registration" id="factory_yr_reg" min="1900" width="167px" required >
        <input type="text" class="car-info" placeholder="COLOR" name="car_registration" id="color_reg" required>
        <input type="number" class="car-info" placeholder="PRICE" name="car_registration" id="price_reg" required>
        <input type="image" src="registration.PNG" alt="Submit">
      </form>
    </footer>
    <script src="project.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="jquery.mask.min.js"></script>
</body>
</html>
