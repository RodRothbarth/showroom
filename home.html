<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <!--jquery -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="home-body">
    <div class="home-header">[CAR SELLING SYSTEM]</div></br>
    <div class="registration">
        <div class="login-box">
            <div class="title">Login</div>
            <form onsubmit="Validation()">
                <div>
                    <input class="home-input" type="text" id="login_id" placeholder="CPF ID" required>
                </div></br>
                <div>
                    <input class="home-input" type="password" id="login_password" placeholder="Password" required>
                </div></br>
                <div class="submit-login">
                    <input type="image" src="login.png" alt="Submit">
                </div>
            </form>   
        </div>
        <div class="form-group">
            <div class="title">Register</div>
            <form onsubmit="RegisterSeller()">
                <label class="home-registration" for="name">Full Name:</label>
                <input class="home-input" type="text" name="seller_registration" id="name" required>
                <label class="home-registration" for="id">CPF Number:</label>
                <input class="home-input" onblur="ValidId()" type="text" name="seller_registration" id="id" required>
                <label class="home-registration" for="dt_birth">Date of Birth:</label>
                <input class="home-input" type="date" name="seller_registration" id="dt_birth" required>
                <label class="home-registration" for="password">Password:</label>
                <input class="home-input" type="password" name="seller_registration" id="password" required>
                <label class="home-registration" for="password_confirmation">Confirm Password:</label>
                <input class="home-input" onblur="ValidPassword()" type="password" id="password_confirmation" required>
                <b id="password_message"></b>
                <label class="home-registration" for="email">E-mail:</label>
                <input class="home-input" type="email" name="seller_registration" id="email" required>
                <label class="home-registration" for="phone">Telephone:</label>
                <input class="home-input" type="text" name="seller_registration" id="phone" required>
            
            <div></br>
                <input type="image" src="sign-in.png" alt="Submit">
            </div>
            </form>
        </div>  
    </div>
       
        
    <footer class="footer-home">"Copyright"</footer>
    
    
    <script src="project.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="jquery.mask.min.js"></script>
</body>
</html>
